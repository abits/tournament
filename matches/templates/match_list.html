{% if match_list %}
    <table>
        {% for match in match_list %}
            <tr>
                <td>{{ match.team_1.name }}</td>
                <td>{{ match.team_2.name }}</td>
                <td>{{ match.date }}</td>
                <td>{{ match.score }}</td>
                <td>{{ match.name }}</td>
                <td>{{ match.group }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No matches are available.</p>
{% endif %}
