{% if match_list %}
    <table>
        {% for match in match_list %}
            {% if match.team_1.name %}
                <tr>
                    <td>{{ match.team_1.name }}</td>
                    <td>{{ match.team_2.name }}</td>
                    <td>{{ match.date }}</td>
                    <td>{{ match.score_1 }} : {{ match.score_2 }}</td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
{% else %}
    <p>No matches are available.</p>
{% endif %}
